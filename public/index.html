<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon ðŸ”¥ðŸ’§ðŸŒ°</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="labels-mokepons" id="contenedor-tarjetas">

        </div>


        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->

        <button id="boton-mascota">Seleccionar</button>

    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento(mokepon)" ontouchend="detenerMovimiento(mokepon)" onmousedown="moverArriba(mokepon)" ontouchstart="moverArriba(mokepon)">Arriba</button>
        <div class="buttons">
            <button onmouseup="detenerMovimiento(mokepon)" ontouchend="detenerMovimiento(mokepon)" onmousedown="moverIzquierda(mokepon)" ontouchstart="moverIzquierda(mokepon)">Izquierda</button>
            <button onmouseup="detenerMovimiento(mokepon)" ontouchend="detenerMovimiento(mokepon)" onmousedown="moverAbajo(mokepon)" ontouchstart="moverAbajo(mokepon)">Abajo</button>
            <button onmouseup="detenerMovimiento(mokepon)" ontouchend="detenerMovimiento(mokepon)" onmousedown="moverDerecha(mokepon)" ontouchstart="moverDerecha(mokepon)">Derecha</button>
        </div>


    </section>

    
    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon ðŸ”¥ðŸ’§ðŸŒ°</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>
        
        <div class="botones-de-ataque" id="botones-ataque">

        </div>

        <div id="mensaje">
            <p id="resultado">Esperando combate...</p>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>


        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>

        </div>
    
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
